<!DOCTYPE html>
<html>
  <head>
    <title>SafeCity Pulse - Map Test</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // âœ… Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyAvpjF1Rv5I--U9QJcxNWz2zvo4aD6vEKc",
  authDomain: "safecity-pulse-ae169.firebaseapp.com",
  projectId: "safecity-pulse-ae169"
   storageBucket: "safecity-pulse-ae169.firebasestorage.app",
  messagingSenderId: "635597897021",
  appId: "1:635597897021:web:c66d48f0fbb68467da9954",
  measurementId: "G-53XJ5Q3GVC"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 18.07, lng: 83.40 }, // default center
          zoom: 13,
        });

        // Fetch incidents
        db.collection("incidents").get().then((snapshot) => {
          snapshot.forEach((doc) => {
            const data = doc.data();
            if (data.lat && data.lng) {
              new google.maps.Marker({
                position: { lat: data.lat, lng: data.lng },
                map: map,
                title: data.category || "Incident",
              });
            }
          });
        });
      }
    </script>

    <!-- Google Maps API -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR3pwWh4BXjFd3OM_jxkMSPjseHg1ZEoE">
    </script>
  </body>
</html>
